<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta Noctis</title>
    <style>
        body {
            background-color: #000;
            color: #00ff99;
            font-family: monospace;
            text-align: center;
        }
        h1 {
            margin-top: 15%;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
        }
        .glitch {
            font-size: 1.5em;
            opacity: 0.8;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { color: #00ff99; }
            50% { color: #ff0066; transform: translateX(2px); }
            100% { color: #00ff99; }
        }
    </style>
</head>
<body>

    <h1>CRYPTA NOCTIS</h1>
    <p class="glitch">L’obscurité cache la vérité. Déchiffrez-la.</p>

    <script>
        let password = "umbraprimus"; // Défini ton mot de passe ici
        let input = "";

        document.addEventListener("keydown", function(event) {
            input += event.key;

            if (input === password) {
                window.location.href = "secret.html"; // Redirection dès que le mot de passe est entré
            }
        });

        // Protection contre accès au code source
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 'Shift' || event.key === 'I' || event.key === 'i' || event.key === 'J' || event.key === 'j' || event.key === 'F12')) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
