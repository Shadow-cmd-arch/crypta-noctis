<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTA NOCTIS - Zone Secrète</title>
    <style>
        body {
            background-color: #000;
            color: #00ff99;
            font-family: monospace;
            text-align: center;
        }
        h1 {
            margin-top: 15%;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .glitch {
            font-size: 1.5em;
            opacity: 0.8;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { color: #00ff99; }
            50% { color: #ff0066; transform: translateX(2px); }
            100% { color: #00ff99; }
        }
        .message-secret {
            font-size: 1.2em;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>CRYPTA NOCTIS - ZONE SECRÈTE</h1>
    <p class="glitch">Tu as percé l’ombre. Bienvenue.</p>
    
    <p class="message-secret">Les ténèbres révèlent ceux qui savent voir.</p>

</body>
</html>
